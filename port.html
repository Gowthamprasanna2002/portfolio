<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gowtham's Portfolio</title>

    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        body {
            background-color: #1c2840;
            color: white;
            margin: 0;
            font-family: sans-serif;
        }

        nav {
            padding: 20px;
        }

        h2 {
            margin-left: 90px;
            font-weight: bolder;
        }

        ul {
            display: flex;
            justify-content: flex-end;
            margin-top: -40px;
            margin-right: 30px;
        }

        li {
            list-style: none;
            margin-left: 20px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
        }

        #pro {
            margin-top: 150px;
            margin-left: 300px;
            font-size: 20px;
            line-height: 90px;
        }

        .multiple-text {
            color: #00ADB5;
        }

        .name {
            font-size: 55px;
            margin-left: 80px;
        }

        #pro1 {
            margin-top: -170px;
            margin-left: 300px;
        }
    </style>
</head>

<body>

    <nav>
        <h2>RESUME</h2>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Education</li>
            <li>Skills</li>
            <li>Contact Me</li>
        </ul>
    </nav>

    <div data-aos="fade-left" id="pro">
        <h2>Hello, it's Me</h2>
        <h2>And I'm a <br><span class="multiple-text"></span></h2>
    </div>

    <div data-aos="fade-right" id="pro1">
        <h1 class="name">GOWTHAM</h1>
    </div>

    <!-- Typed.js -->
    <script src="https://unpkg.com/typed.js@2.0.12"></script>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        // Initialize AOS
        AOS.init();

        // Typed.js
        new Typed('.multiple-text', {
            strings: ['Front-End Developer', 'Web Designer', 'Coder'],
            typeSpeed: 100,
            backSpeed: 100,
            backDelay: 1000,
            loop: true
        });
    </script>

</body>
</html>
