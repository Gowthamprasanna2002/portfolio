<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
       * {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    background: #f5f5f5;
    font-family: Arial, sans-serif;
}

#sign {
    width: 450px;
    height: 800px;
    margin: 80px auto;
    border-radius: 30px;
    background: #fff;
    box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
    padding-top: 20px;
}

img {
    width: 300px;
    display: block;
    margin: 80px auto 40px;
}

input {
    width: 300px;
    height: 40px;
    display: block;
    margin: 20px auto;
    border-radius: 40px;
    outline: none;
    border: none;
    box-shadow: inset 7px 7px 10px rgba(0,0,0,0.2);
    padding-left: 20px;
}

button {
    width: 250px;
    height: 35px;
    display: block;
    margin: 20px auto;
    border-radius: 40px;
    border: none;
    background-color: #0095f6;
    color: #fff;
    box-shadow: 7px 7px 10px rgba(0,0,0,0.2);
    cursor: pointer;
}

button:hover {
    background-color: #1877f2;
}

.log {
    height: 40px;
    font-weight: bold;
    background: #fff;
    color: #000;
}

p {
    text-align: center;
    font-size: 15px;
    margin-top: 30px;
}

a {
    text-decoration: none;
    font-weight: bold;
    color: black;
}

.c {
    text-align: center;
}

#new {
    height: 100px;
}

@media (max-width: 480px) {
    #sign {
        width: 340px;
        height: 760px;
        margin-top: 20px;
    }

    img {
        width: 240px;
        margin-top: 40px;
    }

    input {
        width: 260px;
    }

    button {
        width: 220px;
    }
}

        
       
    </style>
</head>
<body>
    <div id="sign">
        <img src="./images/insta.jpg" alt="">
        <input id="loginUser" type="text" placeholder="phone,email address or username">
        <input id="loginPassword" type="password" placeholder="password" style="margin-top:20px;"><br><br><br>
        <button onclick="login()">Log in</button>
        <p>Forgotten your login details ? <a href="">Get help with signing in.</a></p>
       <div style="text-align:center;">
        <hr style="width:40%; display:inline-block;">
        <span style="padding:0 10px; ">or</span>
         <hr style="width:40%; display:inline-block;">
        </div>
        <button  class="log"><a id="b" href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f" style="color: #0f0f0f;"></i></a><a id="b" href="https://www.facebook.com/">Log in with facebook</a></button>
        <p class="c">Don't have an account ? <a href="./signup.html">SignUp</a></p>
        
    </div>
    <div id="new"></div>

    <script>
function login() {
    let user = document.getElementById("loginUser").value.trim();
    let pass = document.getElementById("loginPassword").value.trim();

    if (user === "" || pass === "") {
        alert("Fill all fields");
    } else {
        alert("Login success (demo)");
        window.location.href="home.html";
    }
}
</script>

</body>
</html>
